<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Events:</h2>
    <ul>
        {% for event_name in events %}
        <li>
            <a href="/involvement_levels/{{ event_name }}">{{ event_name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
